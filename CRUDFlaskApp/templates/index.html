<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h2 {
        text-align: center;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
      }
      table,
      td,
      th {
        border: 1px solid red;
        margin: auto auto;
        border-collapse: collapse;
        padding: 5px 20px;
      }
    </style>
    <title>Customerdb</title>
  </head>
  <body>
    <h2>Cutomer Data</h2>
    <br />
    <h3><a href="{{url_for('adduser')}}">ADD User</a></h3>
    <h3><a href="{{url_for('deluser')}}">DELETE User</a></h3>
    <h3><a href="{{url_for('updateuser')}}">UPDATE User</a></h3>
    <table class="tb">
      <thead>
        <tr>
          <th>CustomerID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Mail</th>
        </tr>
      </thead>

      <tbody>
        {% for customer in customers %}
        <tr>
          <td>{{ customer.cust_id }}</td>
          <td>{{ customer.name }}</td>
          <td>{{ customer.gender }}</td>
          <td>{{ customer.age }}</td>
          <td>{{ customer.mail }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
